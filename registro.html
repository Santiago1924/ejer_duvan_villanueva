  <link rel="stylesheet" href="CSS.css/style.css" />
  <link rel="stylesheet" href="CSS.css/stylet.css" />
</head>
<body class="fondo-animado">

  <!-- Encabezado -->
  <header class="header">
    <div class="header-content">
      <div>
        <h1>Caninos y Felinos</h1>
        <p>Cuidamos a quienes amas</p>
      </div>
      <img src="img/logo.png" alt="Logo Caninos y Felinos" class="logo" />
    </div>
  </header>

  <!-- Menú de navegación -->
  <nav class="nav">
    <button class="menu-toggle" onclick="toggleMenu()">☰ Menú</button>
    <ul id="nav-links" class="nav-links">
      <li><a href="index.html">Inicio</a></li>
      <li><a href="servicios.html">Servicios</a></li>
      <li><a href="productos.html">Productos</a></li>
      <li><a href="guarderia.html">Guardería</a></li>
      <li><a href="promociones.html">Promociones</a></li>
      <li><a href="registro.html" class="active-link">Registro</a></li>
    </ul>
  </nav>

  <!-- Contenido principal -->
  <main class="container">
    <section class="intro">
      <h2>Formulario de Registro</h2>
      <form action="agregar.php" name="form1" id="form1" method="get" enctype="multipart/form-data" class="form-container">

        <div class="form-group-custom">
          <label for="doc">Documento</label>
          <input type="number" name="doc" id="doc" placeholder="Ingrese Documento" required>
        </div>

        <div class="form-group-custom">
          <label for="Nom">Nombres y Apellidos</label>
          <input type="text" name="Nom" id="Nom" placeholder="Ingrese Nombres y Apellidos" required>
        </div>

        <div class="form-group-custom">
          <label for="pass">Contraseña</label>
          <input type="password" name="pass" id="pass" placeholder="Ingrese contraseña" required>
        </div>

        <div class="form-group-custom">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="ejemplo@dominio.com" required>
        </div>

        <div class="form-group-custom">
          <label for="time">Hora de Registro</label>
          <input type="time" name="time" id="time">
        </div>

        <div class="form-group-custom">
          <label>Tipo de Mascota:</label><br>
          <label><input type="checkbox" name="select[]" value="Canino"> Canino</label>
          <label><input type="checkbox" name="select[]" value="Felino"> Felino</label>
        </div>

        <div class="form-group-custom">
          <label for="lista">Rol</label>
          <select name="lista" id="lista">
            <option value="1">Administrador</option>
            <option value="2">Amo</option>
            <option value="3">Veterinario</option>
          </select>
        </div>

        <div class="form-group-custom">
          <input type="submit" name="Enviar" id="Enviar" value="Registrar" class="btn-custom">
        </div>

      </form>
    </section>
  </main>

  <!-- Pie de página -->
  <footer class="footer">

  </footer>

  <!-- Script para menú responsive -->
  <script>
    function toggleMenu() {
      document.getElementById("nav-links").classList.toggle("active");
    }
